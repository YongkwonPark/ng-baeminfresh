spring.application.name: baeminfresh-api

spring.datasource:
  driverClassName: org.h2.Driver
  url: jdbc:h2:mem:baeminfresh;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
  username: sa

spring.jpa:
  database: MYSQL
  properties.hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  properties.hibernate.hbm2ddl.auto: create-drop
  properties.hibernate.show_sql: false
  properties.hibernate.format_sql: true
  properties.hibernate.use_sql_comments: true

logging:
  level:
    com.woowahan: DEBUG
    org.springframework:
      boot: DEBUG
      web: DEBUG
    org.hibernate:
      SQL: DEBUG
      type: TRACE

---
spring.profiles: alpha

---
spring.profiles: beta

---
spring.profiles: live
